<header>
    <div class="site-header">
        <div class="logo">
            <img src="https://avatars0.githubusercontent.com/u/7794849?v=3&s=460" />
        </div>
        <div class="title">
            <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <h2>{% if page.site-section %}{{ page.site-section }}{% else %}Blog{% endif %}</h2>
        </div>
    </div>
    <nav>
        <ul>
            {% for my_page in site.pages %}
                {% if my_page.title %}
                    <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                {% endif %}
            {% endfor %}

            <li class="search">
                <input type="search" placeholder="Search">
                <button>Search</button>
            </li>
        </ul>
    </nav>
</header>
